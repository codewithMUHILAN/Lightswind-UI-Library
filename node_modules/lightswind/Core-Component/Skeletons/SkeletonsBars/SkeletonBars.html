<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skeleton Bar Loader - lightswind UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightwind@3.0.0/src/lightswind.css">

</head>

<body class="bg-white dark:bg-black flex items-center justify-center min-h-screen">

<div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full max-w-2xl ">
    <div class="relative text-center flex items-center justify-center flex-wrap gap-4">
        <div class="w-64 space-y-4">
            <!-- Skeleton Bar 1 -->
            <div
                class="h-4 rounded w-full skeleton bg-gradient-to-r from-gray-300 via-gray-400 to-gray-300 dark:from-gray-700 dark:via-gray-800 dark:to-gray-700">
            </div>

            <!-- Skeleton Bar 2 -->
            <div
                class="h-4 rounded w-3/4 skeleton bg-gradient-to-r from-gray-300 via-gray-400 to-gray-300 dark:from-gray-700 dark:via-gray-800 dark:to-gray-700">
            </div>

            <!-- Skeleton Bar 3 -->
            <div
                class="h-4 rounded w-1/2 skeleton bg-gradient-to-r from-gray-300 via-gray-400 to-gray-300 dark:from-gray-700 dark:via-gray-800 dark:to-gray-700">
            </div>

            <!-- Skeleton Bar 4 -->
            <div
                class="h-4 rounded w-5/6 skeleton bg-gradient-to-r from-gray-300 via-gray-400 to-gray-300 dark:from-gray-700 dark:via-gray-800 dark:to-gray-700">
            </div>
        </div>
    </div>
</div>

</body>

</html>
