<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Progress Bars</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightwind@3.0.0/src/lightswind.css">

</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen font-sans">

<div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full max-w-7xl ">
    <div class="relative text-center flex items-center justify-center flex-wrap gap-4 items-center justify-center ">
        <div class="w-full px-6 lg:w-4/12">
            <!-- Progress Bar 1 -->
            <div class="mb-8">
                <div class="bg-gray-200 w-full h-4 rounded-full">
                    <div
                        class="bg-primarylw h-full w-[50%] rounded-full text-white text-xs font-semibold flex items-center justify-center">
                        50%
                    </div>
                </div>
            </div>

            <!-- Progress Bar 2 -->
            <div class="mb-8">
                <div class="bg-gray-200 w-full h-4 rounded-full">
                    <div
                        class="bg-green-600 h-full w-[75%] rounded-full text-white text-xs font-semibold flex items-center justify-center">
                        75%
                    </div>
                </div>
            </div>

            <!-- Progress Bar 3 -->
            <div class="mb-8">
                <div class="bg-gray-200 w-full h-4 rounded-full">
                    <div
                        class="bg-yellow-500 h-full w-[90%] rounded-full text-white text-xs font-semibold flex items-center justify-center">
                        90%
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
