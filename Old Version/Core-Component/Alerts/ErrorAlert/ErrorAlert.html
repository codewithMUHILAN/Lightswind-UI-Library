<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    

</head>

<body class="bg-gray-100">

    <div class="max-w-xl mx-auto mt-12 space-y-4">

        <!-- Error Alert -->
        <div
            class="alert flex items-center bg-red-50 text-red-700 border border-red-200 p-4 rounded-xl shadow-md transition-all duration-300 ease-in-out">
            <div class="mr-3">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>
            </div>
            <div class="flex-1">
                <p class="font-medium text-sm">This is a Error Alert from Lightswind Ui</p>
            </div>
            <!-- Close Icon -->
            <button class="ml-4 text-red-700 hover:text-red-900 focus:outline-none" ">
                &times;
            </button>
        </div>

</body>

</html>
