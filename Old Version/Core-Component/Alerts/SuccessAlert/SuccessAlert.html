<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://lightswind.com/tailwind.min.css">

</head>

<body class="bg-gray-100">

    <div class="max-w-xl mx-auto mt-12 space-y-4">
        <!-- Success Alert -->
        <div
            class="alert flex items-center bg-green-50 text-green-700 border border-green-200 p-4 rounded-xl shadow-md transition-all duration-300 ease-in-out">
            <div class="mr-3">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>
            </div>
            <div class="flex-1">
                <p class="font-medium text-sm">This is a Success Alert from Lightswind Ui!</p>
            </div>
            <!-- Close Icon -->
            <button class="ml-4 text-green-700 hover:text-green-900 focus:outline-none" onclick="closeAlert(event)">
                &times;
            </button>
        </div>
    </div>
    <script>
        // Function to close the alert
        function closeAlert(event) {
            const alert = event.target.closest('.alert');
            alert.classList.add('hidden');
        }
    </script>
</body>

</html>
