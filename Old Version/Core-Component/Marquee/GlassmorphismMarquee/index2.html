        const marqueeElementsDisplayed = 5;
        const marqueeContent = document.querySelector(".marquee-content");

    <style>

            100% {
                transform: translateX(calc(-1 * 100%));
            }
        }

            animation: marquee 15s linear infinite;
        }

        @media (max-width: 600px) {
            .marquee-content {
                font-size: 2.5rem;
            }
        }
